<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      template="/Template/modelo/ModeloPaginas.xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="conteudo">
    <body>
        <h:form>
            

           <p:panel header="Cadastro de veículos">
                <p:panelGrid columns="2">
                <h:outputText value="Nº do veículo:"/>
                <h:inputText value="#{veiculoBean.numero}"/>
                <h:outputText value="Nome do motorista:"/>
                <h:inputText value="#{veiculoBean.motorista}"/>
                <h:outputText value="Placa:"/>
                <h:inputText value="#{veiculoBean.placa}"/>
                <h:outputText value="Modelo:"/>
                <h:inputText value="#{veiculoBean.modelo}"/>
                <h:outputText value="Poltronas:"/>
                <p:spinner value="#{veiculoBean.qtdPoltronas}"/>
                <p:commandButton value="Cadastrar" action="#{veiculoBean.cadastroMensagem}" update="growl" />
                <p:commandButton value="Excluir" action="" update="growl"/>
                </p:panelGrid>
                
            </p:panel>         
                
                
            
        </h:form> 
    </body>
    </ui:define>
</ui:composition>
